<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSay</title>
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <nav>
        <div class="i">
            <span class="material-symbols-outlined omenu" onclick="om()">menu</span>
            <a href="" class="logo"><h1>i<span>Say</span></h1></a>
        </div>
        <div class="li">
            <button><span class="material-symbols-outlined">cottage</span><p>Create Room</p></button>
            <button><span class="material-symbols-outlined">handshake</span><p>Support</p></button>
        </div>
    </nav>
    <div class="container">
        <div class="menu">
            <h1>My Chat <div class="i"><span class="material-symbols-outlined" id="closemenu" onclick="closem()">arrow_back_ios</span><span class="material-symbols-outlined">add</span></div></h1>
        </div>
        <div class="chat">
            <div class="head">
                <div class="log">
                    <img src="" alt="" class="gicon">
                    <h1><p class="gname">Name</p><span class="gid">000</span></h1>
                </div>
                <div class="more">
                    <span class="material-symbols-outlined invitebtn">person_add</span>
                    <span class="material-symbols-outlined morebtn" onclick="more()">more_vert</span>
                </div>
            </div>
            <div class="allmsg">
                
            </div>
            <div class="input">
                <span class="material-symbols-outlined">apps</span>
                <span class="material-symbols-outlined">image</span>
                <input type="text" placeholder="Your text ..." class="inp">
                <span class="material-symbols-outlined send">send</span>
            </div>
        </div>
        <div class="info">
            <h1>My Info</h1>
            <div class="div">
                <p>Name : <b>Sai</b></p>
                <p>Personal ID : <b>123</b></p>
                <p>Joined Room : <b>2</b></p>
            </div>
        </div>
    </div>
    <div class="moremenu">
        <h3>More options<span class="material-symbols-outlined closemore">arrow_forward_ios</span></h3>
        <div class="in">
            
        </div>
        <a href=""><span class="material-symbols-outlined closemore">contact_support</span><p>Report</p></a>
        <div class="qrdiv"><p>Room Qr Code</p><img src="" class="qrcode" alt=""></div>
        <p class="ed"></p>
    </div>
    <script src="../socket.io/socket.io.js"></script>
    <script src="assets/js/home.js"></script>
    <script src="assets/js/h.js"></script>
</body>
</html>
